<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>colorful-card</title>
</head>
<body>
     <div class="card">
         <div class="left-card">
              <div>
                  <p class="result">your result</p>
                     <div class="score-card">
                         <h2 class="score">76</h2>
                         <p class="out-of">of 100</p>
                     </div>
                  <p class="text">Great</p>
                  <p class="description">You scored higher than 65% of the people who have taken these tests.</p>  
              </div>
         </div>
         
         <div class="right-card">
              <p class="summary">Summary</p>
                 <div class="category">
                 
                     <div class="list-item">
                         <div class="first">
                             <div>
                                    <span><img src="https://www.svgrepo.com/show/520988/thunder.svg" alt="reaction"></span>
                                    <p class="item-name">Reaction</p>
                             </div>

                             <div>
                                    <p class="item-score">80</p>
                                    <span class="out-of"> / 100</span>
                             </div>
                         </div> 
                         
                         <div class="second">
                             <div>
                                    <span><img src="https://www.svgrepo.com/show/482775/brain-illustration-1.svg" alt="reaction"></span>
                                    <p class="item-name">Memory</p>
                             </div>

                             <div>
                                    <p class="item-score">80</p>
                                    <span class="out-of"> / 100</span>
                             </div>
                         </div>

                         <div class="third">
                             <div>
                                    <span><img src="https://www.svgrepo.com/show/522598/message-2-pending.svg" alt="reaction"></span>
                                    <p class="item-name">Reaction</p>
                             </div>

                             <div>
                                    <p class="item-score">80</p>
                                    <span class="out-of"> / 100</span>
                             </div>
                         </div>

                         <div class="fourth">
                             <div>
                                    <span><img src="https://www.svgrepo.com/show/521139/eye-show.svg" alt="reaction"></span>
                                    <p class="item-name">Reaction</p>
                             </div>

                             <div>
                                    <p class="item-score">80</p>
                                    <span class="out-of"> / 100</span>
                             </div>
                         </div>
                     </div>
                 </div>
              <button class="continue">Continue</button>   
         </div>
    </div>
    
</body>
</html>
